<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="login_registration.css">
	<link rel="stylesheet" href="./header_footer/header_footer.css">
	<title>Registration</title>
</head>

<body>
	<header>
		<div id="header">
		</div>
	</header>

	<main>
		<section>
			<div class="form" id="gap_section">
				<div class="container_h1_" id="gap_1">
					<img src="./img/star.svg" alt="" class="lustre">
					<h1>
						регистрация
					</h1>
					<img src="./img/star.svg" alt="" class="lustre">
				</div>

				<div class="form_down">
					<div class="form_right">
						<div class="section_text" id="text">
							<form class="subscribe">
								<input type="text" id="text_name" name="text_name" required placeholder="Введите имя">
								<input type="tel" id="phone" name="phone" required placeholder="+7 XXX XXX-XX-XX">
								<input type="email" id="email" required placeholder="E-mail">
								<input type="password" id="password" required placeholder="Введите пароль">
								<input type="password" id="password" required placeholder="Повторите пароль">
								<label for="checkbox_" class="checkbox_">
									<input type="checkbox" id="checkbox_" required checked>
									<p>Нажимая, вы даёте согласие на обработку своих персональных данных.</p>
								</label>
								<label for="checkbox_" class="checkbox_">
									<input type="checkbox" id="checkbox_" required checked>
									<p>Я хочу получать рассылку об акциях и распродаже.</p>
								</label>

								<a href="./catalog/catalog.html" id="form_bot">
									<button type="submit">
										<h4>
											Зарегистрироваться
										</h4>
									</button>
								</a>
								<a href="login.html" id="form_bot">
									<p>
										Нет аккаунта? Регистрация.
									</p>
								</a>
							</form>
						</div>
					</div>
					<img src="./img/stars.svg" id="stars_reg" alt="">
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div id="footer">
		</div>
	</footer>

	<script>
		// Функция для загрузки и вставки содержимого из внешнего файла
		function loadHTML(elementId, filePath) {
			fetch(filePath)
				.then(response => response.text())
				.then(data => {
					document.getElementById(elementId).innerHTML = data;
				})
				.catch(error => console.error('Ошибка загрузки файла:', error));
		}

		// Загружаем header и footer с указанием правильных путей
		loadHTML('header', '/header_footer/header.html');  // Путь к header.html
		loadHTML('footer', '/header_footer/footer.html');  // Путь к footer.html
	</script>
</body>

</html>
