	<script>
		// Функция для загрузки и вставки содержимого из внешнего файла
		function loadHTML(elementId, filePath) {
			fetch(filePath)
				.then(response => response.text())
				.then(data => {
					document.getElementById(elementId).innerHTML = data;
				})
				.catch(error => console.error('Ошибка загрузки файла:', error));
		}

		// Загружаем header и footer с указанием правильных путей
		loadHTML('header', './header_footer/header.html');  // Путь к header.html
		loadHTML('footer', './header_footer/footer.html');  // Путь к footer.html
	</script>
