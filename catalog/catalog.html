<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="./catalog.css">
	<link rel="stylesheet" href="../header_footer/header_footer.css">
	<title>Catalog</title>
</head>

<body>

	<header>
		<div id="header">
		</div>
	</header>

	<section>
		<div class="section_catalog" id="gap_section">

					<h1>
						наш

				</div>
				<div class="container_h1_" id="gap_2">
					<h1 id="gap_150">
						каталог
					</h1>
					<img src="./img/tre.svg" alt="" class="lustre">
				</div>
			</div>


			<div class="catalog_categories">
				<a href="rings.html" id="a_clean">
					<article class="container_category" id="gap_2">
						<div class="category">
							<img src="./img/catalog/catalog_rings.png" alt="" class="catalog_category_item">

							<div class="container_h1">

								<h3>
									кольца
								</h3>

							</div>
							<img src="./img/catalog/catalog_rings.png" alt="" class="catalog_category_item">
						</div>
					</article>
				</a>

				<a href="earrings.html" id="a_clean">
					<article class="container_category" id="gap_2">
						<div class="category">
							<img src="./img/catalog/catalog_earrings.png" alt="" class="catalog_category_item">
							<div class="container_h1">
								<h3>
									Серьги
								</h3>
							</div>
							<img src="./img/catalog/catalog_earrings.png" alt="" class="catalog_category_item">
						</div>
					</article>
				</a>

				<a href="bracelets.html" id="a_clean">
					<article class="container_category" id="gap_2">
						<div class="category">
							<img src="./img/catalog/catalog_bracelets.png" alt="" class="catalog_category_item">
							<div class="container_h1">
								<h3>
									Браслеты
								</h3>
							</div>
							<img src="./img/catalog/catalog_bracelets.png" alt="" class="catalog_category_item">
						</div>
					</article>
				</a>

				<a href="necklace.html" id="a_clean">
					<article class="container_category" id="gap_2">
						<div class="category" id="gap_300">
							<img src="./img/catalog/catalog_necklace.png" alt="" class="catalog_category_item">
							<div class="container_h1">
								<h3>
									колье
								</h3>
							</div>
							<img src="./img/catalog/catalog_necklace.png" alt="" class="catalog_category_item">
						</div>
					</article>
				</a>

				<a href="sets.html" id="a_clean">
					<article class="container_category" id="gap_2">
						<div class="category" id="gap_300">
							<img src="./img/catalog/catalog_sets.png" alt="" class="catalog_category_item">
							<div class="container_h1">
								<h3>
									комплекты
								</h3>
							</div>
							<img src="./img/catalog/catalog_sets.png" alt="" class="catalog_category_item">

					</article>
				</a>
			</div>
		</div>
	</section>

	<footer>
		<div id="footer">
		</div>
	</footer>

	<script>
		// Функция для загрузки и вставки содержимого из внешнего файла
		function loadHTML(elementId, filePath) {
			fetch(filePath)
				.then(response => response.text())
				.then(data => {
					document.getElementById(elementId).innerHTML = data;
				})
				.catch(error => console.error('Ошибка загрузки файла:', error));
		}

		// Загружаем header и footer с указанием правильных путей
		loadHTML('header', './header_footer/header.html');  // Путь к header.html
		loadHTML('footer', './header_footer/footer.html');  // Путь к footer.html
	</script>
</body>

</html>
